<h4>Application Form</h4>
<form action="/job/{{job['id']}}/apply" method="post">
    <div class="mb-2">
        <label>Full Name</label><br>
        <input type="text" required name="full_name" placeholder="Sneli Moe">
    </div>

    <div class="mb-2">
        <label>Email</label><br>
        <input type="email" required name="email" placeholder="SneliMoe@gmail.com">
    </div>

    <div class="mb-2">
        <label>LinkedIn URL</label><br>
        <input type="url" name="linkedin_url" placeholder="https://linkedin.com/in/snelimoe">
    </div>

    <div class="mb-2">
        <label>Educattion</label><br>
        <textarea name="education" placeholder="Education"></textarea>
    </div>

    <div class="mb-2">
        <label>Work Experience</label><br>
        <textarea name="work_experience" placeholder="Experience"></textarea>
    </div>

    <div class="mb-2">
        <label>Resume URL</label><br>
        <input type="url" name="resume_url">
    </div>

    <button type="submit">Submit</button>
</form>
